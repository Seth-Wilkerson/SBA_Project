}

  overflow: hidden;

}

.topnav a {

  text-align: center;
  padding: 14px 16px;

  font-size: 17px;
}

  background-color: #ddd;

<div class="topnav">

<div class="form">
  <form>
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" placeholder="John Doe">

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="JohnD@example.com">

    <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
    
      <input onclick="validateUser()" type="button" value="Sign in">
  </form>

  <table id="tables">
    <tr>
      <th>Full Name</th>
      <th>Email</th>
      <th>Country</th>
    </tr>
    <tr>
      <td id="theName">John Doe</td>
      <td id="theEmail">JohnD@example.com</td>
      <td id="theCountry">Australia</td>
    </tr>
  </table>

  <h4 id="error"></h4>
</div>



<script src="scripts/validate.js"></script>
